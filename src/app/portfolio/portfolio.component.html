<div  class="portfolio grey-container skill-box" id="portfolio">
  <h2>My Skills</h2>
  <div class="skills" id="skills" [@fadeIn]="playAnimationSkill ? 'in' : 'out'">
    <div *ngFor="let item of skills" class="skill-container">
      {{item.skillName}}
      <div class="icon-container">
        <img src="{{item.icon}}">
      </div>
    </div>
  </div>
</div>

<div class="portfolio black-container work-box" id="work">
  <h2>My Work</h2>
  <div class="categories" [@slideInLeft]="playAnimationWork ? 'in' : 'out'" >
    <div (click)="showCategory('all'); playCollapseAnimation()" [class.active]="filteredName === 'all'" class="secondary-btn">All</div>
    <div (click)="showCategory('Angular'); playCollapseAnimation()" [class.active]="filteredName === 'angular'" class="secondary-btn">Angular</div>
    <div (click)="showCategory('JavaScript'); playCollapseAnimation()" [class.active]="filteredName === 'javaScript'" class="secondary-btn">JavaScript</div>
  </div>
  <div class="work" [@slideUp]="playAnimationWork ? 'in' : 'out'">
    <div *ngFor="let item of filteredProjects" class="project">
      <img [@zoomIn]="playAnimationCategory" src="{{item.img}}">
      <!--<img (mouseenter)="item.showInfo = true" (mouseleave)="item.showInfo = false" src="{{item.img}}">-->

      <div class="info-project">
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
        <a href="{{item.url}}" target="_blank">
          <button class="btn-project">Try out</button>
        </a>
      </div>

      <!-- <div *ngIf="item.showInfo" class="info-project">
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
        <button class="btn-project">Try out</button>
      </div>-->
    </div>
  </div>
</div>
