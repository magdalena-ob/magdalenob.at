<div class="about-container grey-container"  id="about">
    <div class="about" [@fadeIn]="playAnimation ? 'in' : 'out' ">
        <div class="profile-small">
            <img src="assets\img\IMG_2021.jpg">
        </div>
        <div class="description">
            <h2>About me.</h2>
            <p>I love creating new concepts and implementing ideas, which is why I developed a passion for coding.<br>
               A few more things you need to know about me...</p>
        </div>
    </div>
    <div  class="story" [class.visible]='!visible' [@slideInChild]="playAnimation ? 'in' : 'out'">
        <div *ngFor="let story of journey" class="cont-journey">
            <div class="icon-journey">
                <img src="{{ story.icon }}">
            </div>
            <div class="text-journey">
                <p>{{ story.text }}</p>
            </div>
        </div>
    </div>
</div>
